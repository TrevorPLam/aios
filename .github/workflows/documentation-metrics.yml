name: Documentation Metrics

on:
  schedule:
    - cron: '0 3 1 * *'
  workflow_dispatch:

jobs:
  update-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Update documentation metrics
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/docs/update-documentation-metrics.mjs

      - name: Commit metrics update
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: 'chore(docs): update documentation metrics'
          file_pattern: DOCUMENTATION_METRICS.md
