name: Weekly Maintenance

on:
  schedule:
    # Run every Monday at 2 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:

jobs:
  dependency-check:
    name: Deep Dependency Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run deep dependency check
        run: |
          npm run check:deps || {
            echo "⚠️  Dependency issues detected. Review output above."
            exit 0  # Don't fail the workflow, just report
          }
        continue-on-error: true
      
      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '⚠️ Weekly Dependency Check Found Issues',
              body: 'The weekly deep dependency check found issues. Please review the workflow run for details.',
              labels: ['maintenance', 'dependencies']
            })

  documentation-metrics:
    name: Update Documentation Metrics
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install ripgrep (for metrics script)
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep
      
      - name: Update documentation metrics
        run: |
          node scripts/update-documentation-metrics.mjs || exit 0
        continue-on-error: true
      
      - name: Check for changes
        id: check-changes
        run: |
          if [ -n "$(git status --porcelain DOCUMENTATION_METRICS.md 2>/dev/null)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add DOCUMENTATION_METRICS.md
          git commit -m "chore: update documentation metrics [skip ci]" || exit 0
          git push || exit 0
