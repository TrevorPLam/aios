name: Exception Expiry Check

on:
  pull_request:
    paths:
      - 'docs/governance/exceptions.yml'
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  check-exceptions:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install yaml
        
      - name: Run exception expiry checker
        run: node scripts/tools/check-exceptions.mjs
        
      - name: Report status
        if: failure()
        run: |
          echo "‚ùå Exception expiry check failed!"
          echo ""
          echo "One or more active exceptions have expired."
          echo "Please review docs/governance/exceptions.yml and take action:"
          echo "  - Close resolved exceptions (set status: closed)"
          echo "  - Create new exceptions with fresh justification (max 90 days)"
          echo "  - Or update policies if exception should be permanent"
