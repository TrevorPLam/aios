name: Documentation Stale Issues

on:
  schedule:
    - cron: '30 2 * * 1'
  workflow_dispatch:

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Ensure stale label
        uses: actions/github-script@v8
        with:
          script: |
            const label = { name: 'stale', color: 'ffffff', description: 'Marked as stale due to inactivity' };
            const existingLabels = await github.paginate(github.rest.issues.listLabelsForRepo, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100,
            });
            if (!existingLabels.find((item) => item.name === label.name)) {
              await github.rest.issues.createLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: label.name,
                color: label.color,
                description: label.description,
              });
            }

      - name: Mark stale documentation issues
        uses: actions/stale@v10
        with:
          stale-issue-label: stale
          only-labels: documentation
          days-before-issue-stale: 30
          days-before-issue-close: 14
          stale-issue-message: >
            This documentation issue is stale due to inactivity. Please add updates or comments to keep it open.
          close-issue-message: >
            Closing due to prolonged inactivity. Reopen if this documentation issue still needs attention.
