name: Check Documentation Links

# Broken links destroy trust; this catches rot early.
on:
  pull_request:
    paths:
      - 'docs/**/*.md'
      - '*.md'
  push:
    branches:
      - main
  schedule:
    # Weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  link-checker:
    name: Check Links with Lychee
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Restore lychee cache
        uses: actions/cache@v5
        with:
          path: .lycheecache
          key: cache-lychee-${{ github.sha }}
          restore-keys: cache-lychee-

      - name: Run Lychee (PR - changed files only)
        if: github.event_name == 'pull_request'
        uses: lycheeverse/lychee-action@v2.7.0
        with:
          # Check changed files only in PRs for faster feedback
          args: --cache --max-cache-age 1d --verbose --no-progress --exclude-path node_modules --exclude-path .git 'docs/**/*.md' '*.md'
          fail: true
          format: markdown
          output: lychee-report.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Lychee (Push/Schedule - all files)
        if: github.event_name != 'pull_request'
        uses: lycheeverse/lychee-action@v2.7.0
        with:
          # Check all files on main branch and scheduled runs
          args: --cache --max-cache-age 7d --verbose --no-progress --exclude-path node_modules --exclude-path .git '**/*.md'
          fail: true
          format: markdown
          output: lychee-report.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload link check results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: lychee-report
          path: lychee-report.md
          retention-days: 30

      - name: Comment on PR with broken links
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            let report = 'ðŸ”— **Broken Links Detected**\n\n';

            try {
              const content = fs.readFileSync('lychee-report.md', 'utf8');
              report += content;
            } catch (error) {
              report += 'See the workflow logs for details.';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });

      - name: Create issue for broken links (scheduled run)
        if: failure() && github.event_name == 'schedule'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            let body = 'ðŸ”— **Broken Links Found in Documentation**\n\n';
            body += 'The weekly link check has found broken links.\n\n';

            try {
              const content = fs.readFileSync('lychee-report.md', 'utf8');
              body += '## Report\n\n' + content;
            } catch (error) {
              body += 'See the workflow run for details.';
            }

            body += `\n\n---\n**Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`;

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ”— Weekly Link Check: Broken Links Detected',
              body: body,
              labels: ['documentation', 'broken-links']
            });
