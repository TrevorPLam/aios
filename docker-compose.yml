version: '3.8'

services:
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    depends_on:
      - api

  mobile-ios:
    build:
      context: ./apps/mobile-ios
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - NODE_ENV=development
      - EXPO_PLATFORM=ios
    volumes:
      - ./apps/mobile-ios:/app
      - ./apps/mobile-shared:/app/shared
      - /app/node_modules

  mobile-android:
    build:
      context: ./apps/mobile-android
      dockerfile: Dockerfile
    ports:
      - "8082:8081"
    environment:
      - NODE_ENV=development
      - EXPO_PLATFORM=android
    volumes:
      - ./apps/mobile-android:/app
      - ./apps/mobile-shared:/app/shared
      - /app/node_modules

  api:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./services/api-gateway:/app
      - /app/node_modules
