# Gitleaks configuration for secret scanning
# See: https://github.com/gitleaks/gitleaks

title = "AIOS Secret Scanning"

[extend]
# Use default rules
useDefault = true

[allowlist]
description = "Allowlist for known false positives"
paths = [
  '''\.git/''',
  '''node_modules/''',
  '''\.expo/''',
  '''dist/''',
  '''build/''',
  '''coverage/''',
  '''\.env\.example''',
  '''docs/''',
  '''\.github/workflows/.*\.example''',
]

commits = [
  # Add commit SHAs here if needed for historical false positives
]

regexes = [
  # Add regex patterns here for known false positives
  '''example.*key''',
  '''test.*secret''',
  '''dummy.*token''',
]

[rules]
# Custom rules can be added here if needed
