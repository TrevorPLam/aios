# Vale Configuration for AIOS Documentation
# Enforces consistent prose style across all documentation

StylesPath = .vale
MinAlertLevel = suggestion

# Vocabulary path for project-specific terms
Vocab = AIOS

[*.md]
# Apply Vale's built-in rules
BasedOnStyles = Vale

# File-specific settings can be added here
# Example: Ignore code blocks, front matter, etc.
TokenIgnores = (\w+\.)+\w+, \$\w+

[*.{txt,rst}]
BasedOnStyles = Vale
